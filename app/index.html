<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>World Slicer</title>
  <style>
    html,
    body,
    #vm-container, #reize-bar {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    #mapDiv{
      margin-top: 10px;
      margin-bottom: 10px;
      margin-left: 10px;
      border-radius: 4px;
      border: 1px solid black;
    }
    body{
      display: flex;
    }
    #vm-container, #mapDiv{
      width: 50%;
    }
    #resize-bar{
      width: 3%;
    }
    #vm-container{
      display: flex;
      flex-direction: column;
    }
  </style>

  <link rel="stylesheet" href="../js_api/4.4/esri/css/main.css">
  <script>
    window.dojoConfig = {
      packages: [
        {
          name: "vue",
          location: "/../../node_modules/vue/dist",
          main: "vue"
        }
      ]
    };
  </script>
  <script src="../js_api/4.4/init.js"></script>

  <script src="js/main.js"></script>
</head>

<body>
  <div id="mapDiv"></div>
  <div id="resize-bar"></div>
  <div id="vm-container">
    <template v-for="slice in slices">
      <view-slice :id="slice.id" :extent="slice.extent">
      </view-slice>      
    </template>
  </div>
</body>
</html>
